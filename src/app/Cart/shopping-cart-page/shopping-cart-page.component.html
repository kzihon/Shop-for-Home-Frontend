<a routerLink="/home">&larr; back to shopping</a>

<h2>SHOPPING CART</h2>
<p *ngIf="cartMap().size == 0">No Items In Your Cart</p>
<div class="content">
  <div class="items">
    <app-cart-item
      [productId]="item.key"
      [quantity]="item.value"
      *ngFor="let item of cartMap() | keyvalue"
      [productId]="item.key"
      [quantity]="item.value"
    ></app-cart-item>
  </div>

  <div class="total">
    <app-cart-total></app-cart-total>
  </div>
</div>
