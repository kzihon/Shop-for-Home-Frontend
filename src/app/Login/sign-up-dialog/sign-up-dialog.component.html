
<mat-dialog-content>
    <div class="dialog">
        <mat-icon (click)="closeDialog()" routerLink="/home" class="close">close</mat-icon>
        <div class="header">
            <h2 class="title">Sign Up</h2>
        </div>
        <div class="form">
            
            
            <div>
                <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example@mail.com" [formControl]="email">
              </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="" >
              </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="">
              </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="">
              </mat-form-field>
            </div>
              
        </div>
        <a routerLink="/home" (click)="signIn()">
            SIGN UP
        </a>
        <p>
            Already have an account? <a routerLink="/signIn" (click)="openSignInDialog()">
            SIGN IN
        </a>
        
    </div>
</mat-dialog-content>
