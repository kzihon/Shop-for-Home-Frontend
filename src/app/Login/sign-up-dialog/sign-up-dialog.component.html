<mat-dialog-content>
  <div class="dialog">
    <mat-icon (click)="closeDialog()" routerLink="/home" class="close"
      >close</mat-icon
    >
    <div class="header">
      <h2 class="title">Sign Up</h2>
    </div>
    <div [formGroup]="registerForm" validateForm class="form">
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="example@mail.com"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" />
        </mat-form-field>
      </div>
    </div>
    <div class="button">
      <app-button-component
        [text]="'sign up'"
        (click)="register()"
      ></app-button-component>
    </div>

    <p class="link">
      Already have an account?
      <a routerLink="/signIn" (click)="openSignInDialog()"> SIGN IN </a>
    </p>
  </div>
</mat-dialog-content>
