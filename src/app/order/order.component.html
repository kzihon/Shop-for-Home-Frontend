<mat-dialog-content>
    <div class="dialog">
        <mat-icon (click)="closeDialog()" routerLink="/home" class="close">close</mat-icon>
        <div class="header">
            <h1 class="title">ORDER SUMMARY</h1>
        </div>
        <div class="header">
            <h2 class="title">Total: ${{this.subTotal}}</h2>
        </div>
        
        
        <div class="header">
            <h2 class="title">Discount: ${{this.discount}}</h2>
        </div>
        
        
        <div class="header">
            <h2 class="title">Total Befor Tax: ${{this.totalBeforeTax}}</h2>
        </div>
        <div class="header">
            <h2 class="title">Estimated Tax Collected: ${{this.estimatedTaxToBeCollected}}</h2>
        </div>
        <div class="header">
            <h2 class="title">Order Total: ${{this.orderTotal}}</h2>
        </div>
    </div>
</mat-dialog-content>
