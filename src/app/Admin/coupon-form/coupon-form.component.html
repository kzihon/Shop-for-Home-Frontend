<mat-dialog-content>
    <div class="dialog">
      <div class="header">
        <h2 class="title">{{ formType }}</h2>
      </div>
      <div [formGroup]="couponForm" validateForm class="form">
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Coupon Name </mat-label>
            <input matInput type="text" formControlName="couponName" required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Coupon Code </mat-label>
            <input matInput type="text" formControlName="code" required />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Discount Percentage </mat-label>
            <input matInput type="number" formControlName="discount" required />
          </mat-form-field>
        </div>
    
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Is Active</mat-label>
            <input matInput type="text" formControlName="active" required />
          </mat-form-field>
        </div>
      </div>
     
      <app-button-component
        (click)="formType == 'Create Coupon' ? addCoupon() : editCoupon()"
        [text]="formType"
      ></app-button-component>
    </div>
  </mat-dialog-content>
