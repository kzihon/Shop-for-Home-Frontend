
<div class="productCard">

    <a [routerLink]="['/product', product.id]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <div class="top">
            <img src="{{product.img}}" alt="" class="img">
        </div>
        <div class="heart">
            <p>{{product.name}}</p>
            <app-wishlist-button></app-wishlist-button>

        </div>
        <p>{{product.price}}</p>

    </a>   
 </div>
